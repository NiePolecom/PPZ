<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="LogoNaPasku.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="logowanie.js" defer></script>
    <title>Login | ChillBill</title>
</head>
<body class="logowanie-body">
    <header>
        <h2 class="logo">
            <a href="index.html">
                <img src="Logo.png" alt="logo" width="100" height="100" class="logo-img"> 
            </a> 
        </h2>
        <nav class="navigation">
            <a href="index.html" class="active">O nas</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="logowanie.html">Logowanie</a>
            <a href="rejestracja.html">Rejestracja</a>
        </nav>
    </header>
    <section class="opis">
        <div class="wrapper">
            <form id="loginForm">
                <div class="logowanie">
                    <div class="logowanie-header">
                        <span>Logowanie</span>
                    </div>
                    <div class="input_box">
                        <input type="text" id="login" class="input-field" required>
                        <label for="login" class="label">Użytkownik</label>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="haslo" class="input-field" required>
                        <label for="haslo" class="label">Hasło</label>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Zapamiętaj mnie</label>
                        </div>
                        <div class="forgot-password">
                            <p class="forgot-password"><a href="#" id="forgotPassword">Zapomniałeś hasła?</a></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <input type="submit" value="Zaloguj" class="input-submit">
                    </div>
                    <div class="register">
                        <span>Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a></span>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footerContainer">
            <div class="Ikony">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="index.html">Wroc</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="logowanie.html">Loren</a></li>
                </ul>
            </div>
        </div>
        <div class="footerBottom">
            <p>ChillBill &copy; 2023; Design by <span class="designer">Milosz Falarz</span></p>
        </div>
    </footer>
</body>
</html>
